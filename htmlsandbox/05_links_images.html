<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Image</title>
</head>
<body>
  <!-- External link-->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal link -->
  <p> 
    <a href="/htmlsandbox/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/htmlsandbox/images/emperorbender.jpg" alt="My Image" width="200">

  <br><br>
  <!-- Remote image-->
  <img src="https://source.unsplash.com/200x200"
</body>
</html>
