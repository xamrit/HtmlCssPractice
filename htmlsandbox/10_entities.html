<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Amrit</p>

  <!-- Greater than and less than -->
  <p>5 &gt; 2</p>
  <p>1 &lt; 2</p>
  <p>2 &#62; 1</p>
  <p>4 &#60; 7</p>
  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
  <!-- Code -->
  <code>
    var code = GetSomeVar(param);
  </code>
</body>
</html>
