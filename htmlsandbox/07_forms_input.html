<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="bob">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter an email">
    </div>
    <!-- Text Area -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select> 
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="super"> Super
      <input type="radio" name="membership" value="standard"> Standard
      <input type="radio" name="membership" value="select"> Select
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="checkbox" name="likes" value="bike"> Bike
      <input type="checkbox" name="likes" value="car"> Car
      <input type="checkbox" name="likes" value="truck"> Truck
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">

    <!-- With a button -->
    <!-- <button type="">Submit</button> -->
  </form>
</body>
</html>
