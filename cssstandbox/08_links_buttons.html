<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links And Buttons</title>
</head>
<style>
  body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  a {
    color: #333;
    text-decoration: none;
  }

  a:hover
  {
    color: coral;
  }

  /* a:visited {
    color: red;
  } */

  a:active {
    color: red;
  }

  /* Button Styling */
  .btn {
    background: #4c6ca0;
    color: #FFF;
    border: none;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn:hover {
    color: #f4f4f4;
    background: #446190;
  }
  
</style>
<body>
  <a class="btn" href="#">Click Link</a>
  <br>
  <br>
  <button class="btn">My Button</button>
</body>
</html>
